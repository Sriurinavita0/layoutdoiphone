<html>
<head>
    <title>Control Center</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            background: linear-gradient(180deg, rgba(255,0,0,0.3), rgba(0,0,255,0.3));
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            backdrop-filter: blur(10px);
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            border: 16px solid black;
            border-radius: 36px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .control-center {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
            width: 100%;
        }
        .control-center .item, .control-center .slider, .bottom-bar .item {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: background 0.3s, backdrop-filter 0.3s;
            backdrop-filter: blur(5px);
        }
        .control-center .item:hover, .control-center .slider:hover, .bottom-bar .item:hover {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }
        .control-center .item i, .control-center .slider i, .bottom-bar .item i {
            font-size: 24px;
            color: white;
        }
        .control-center .item p {
            color: white;
            margin-top: 10px;
        }
        .control-center .slider {
            width: 100%;
            height: 100px;
        }
        .control-center .slider .bar {
            width: 20px;
            height: 60px;
            background: white;
            border-radius: 10px;
            margin-top: 10px;
        }
        .bottom-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="text-white text-center mt-4 w-full">
            <div class="flex justify-between px-4">
                <div>Uber Chip</div>
                <div>86% <i class="fas fa-battery-three-quarters text-green-500"></i></div>
            </div>
        </div>
        <div class="control-center mt-4">
            <div class="item">
                <i class="fas fa-plane"></i>
            </div>
            <div class="item">
                <i class="fas fa-wifi"></i>
            </div>
            <div class="item">
                <i class="fab fa-bluetooth"></i>
            </div>
            <div class="item">
                <i class="fas fa-lock"></i>
            </div>
            <div class="item">
                <i class="fas fa-clone"></i>
            </div>
            <div class="item">
                <i class="fas fa-moon"></i>
                <p>Foco</p>
            </div>
            <div class="slider">
                <i class="fas fa-sun"></i>
                <div class="bar"></div>
            </div>
            <div class="slider">
                <i class="fas fa-volume-up"></i>
                <div class="bar"></div>
            </div>
        </div>
        <div class="text-center text-white mt-4 w-full">
            <i class="fas fa-home"></i>
            <p>Os Acessórios e Cenas que você adicionar no app Casa aparecerão aqui.</p>
            <a href="#" class="text-blue-500">Abrir Casa</a>
        </div>
        <div class="bottom-bar mt-4">
            <div class="item">
                <i class="fas fa-flashlight"></i>
            </div>
            <div class="item">
                <i class="fas fa-calculator"></i>
            </div>
            <div class="item">
                <i class="fas fa-camera"></i>
            </div>
            <div class="item">
                <i class="fas fa-plus"></i>
            </div>
        </div>
    </div>
</body>
</html>
